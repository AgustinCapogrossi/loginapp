{% extends "base.html" %} {% block title %}Restore password{% endblock %} {%
block content %}
<form method="POST">
  <h3 align="center">Restore</h3>
  <h4>Validate your information if you wish to proceed</h4>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="dni">DNI</label>
    <input
      type="number"
      step="1"
      class="form-control"
      id="dni"
      name="dni"
      placeholder="Enter DNI"
    />
  </div>
  <div class="form-group">
    <label for="password1">Enter your new password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter new password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Repeat your new password</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Repeat new password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
